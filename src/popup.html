<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>ReadLater</title>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1 class="title">ReadLater</h1>
        <span class="subtitle">Save now, Read Later</span>
    </div>

    <!-- CONTAINER -->
    <div class="container">
        <span id="addBtn">ADD</span>
        <span id="clearBtn">CLEAR ALL</span>
        <div id="message">Total Links:</div>
    </div>

    <!-- LINKS -->
    <div class="links-container">
        <ul id="links"></ul>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        View Source at: <a target="_blank" href="https://github.com/napsternxg/ReadLater">Github</a> | 
        <a target="_blank" href="http://smexyyweby.wordpress.com/readlater/">FAQ</a>
    </div>
    
    <script src="popup.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
